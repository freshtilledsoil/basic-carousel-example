<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Basic Carousel</title>
  
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  
</head>
<body>

<div class="wrapper">

  <h1>Boo the dog!</h1>
  
  <ul id="carousel">
    <li class="active"><img src="img/one.jpeg" alt="boo" /></li>
    <li><img src="img/two.jpeg" alt="boo" /></li>
    <li><img src="img/three.jpeg" alt="boo" /></li>
    <li><img src="img/four.jpeg" alt="boo" /></li>
  </ul>
  
  <ul id="controls">
    <li><a href="#" id="previous">&laquo; Previous</a></li>
    <li><a href="#" id="start">Start</a></li>
    <li><a href="#" id="stop">Stop</a></li>
    <li><a href="#" id="next">Next &raquo;</a></li>
  </ul>
  
</div><!-- /.wrapper -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
